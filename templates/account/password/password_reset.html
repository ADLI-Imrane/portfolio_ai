{% extends "base.html" %}
{% block content %}
  <h2>Réinitialiser votre mot de passe</h2>
  <p>Veuillez entrer votre adresse e-mail ci-dessous, et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Envoyer le lien de réinitialisation</button>
  </form>
{% endblock %}
